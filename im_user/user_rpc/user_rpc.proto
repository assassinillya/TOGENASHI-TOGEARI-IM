syntax = "proto3";

package user_rpc;
option go_package = "./user_rpc";

message UserCreateRequest {
  string nick_name = 1;
  string password = 2;
  int32 role = 3;
  string avatar = 4;
  string open_id = 5;
  string RegisterSource = 6;
}

message UserCreateResponse {
  int32 user_id = 1;
}

service Users {
  rpc UserCreate(UserCreateRequest) returns(UserCreateResponse);
}


